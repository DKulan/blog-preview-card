<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/blog-preview-card.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img
            class="article-image"
            src="./assets/images/illustration-article.svg"
            alt=""
          />
        </div>
        <div class="card-content">
          <div class="label">
            <p class="text-preset-3-extra-bold">Learning</p>
          </div>
          <p class="text-preset-3">Published 21 Dec 2023</p>
          <h1 class="text-preset-1">HTML & CSS foundations</h1>
          <p class="text-preset-2 light-gray">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <div class="badge">
            <img
              class="avatar-image"
              src="./assets/images/image-avatar.webp"
              alt="Headshot of Greg Hooper"
            />
            <p class="text-preset-3-extra-bold">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Knight</a>.
    </footer>
  </body>
</html>
